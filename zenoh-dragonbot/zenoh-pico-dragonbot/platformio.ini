; https://docs.platformio.org/page/projectconf.html

[env:opencr]
platform = ststm32
board = opencr
framework = arduino
build_flags = -I${platformio.packages_dir}/framework-arduinoststm32-opencr/variants/OpenCR/bsp/opencr/include -I${platformio.packages_dir}/framework-arduinoststm32-opencr/libraries/SPI -I${platformio.packages_dir}/framework-arduinoststm32-opencr/variants/OpenCR/hw/
lib_deps =
        https://github.com/arduino-libraries/WiFi101
        https://github.com/ROBOTIS-GIT/dynamixel2arduino#0.3.0
        https://github.com/eclipse-zenoh/zenoh-pico

upload_command = ${platformio.packages_dir}/framework-arduinoststm32-opencr/tools/macosx/opencr_ld /dev/tty.usbmodemFFFFFFFEFFFF1 115200 $SOURCE 1